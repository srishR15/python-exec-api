name: "python_sandbox"
description: "Python execution sandbox"

mode: ONCE
hostname: "sandbox"
log_level: INFO

time_limit: 10
rlimit_as: 1024
rlimit_cpu: 10
rlimit_fsize: 1048576  # 1MB
rlimit_nproc: 64
rlimit_nofile: 128

cwd: "/sandbox"
clone_newnet: false
iface_no_lo: true

# Mount everything Python needs
mount: {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}

mount: {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}

mount: {
  src: "/usr/local"
  dst: "/usr/local"
  is_bind: true
  rw: false
}

mount: {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  rw: false
}

mount: {
  src: "/sandbox"
  dst: "/sandbox"
  is_bind: true
  rw: true
}

mount: {
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
  options: "size=64M,mode=1777"
}

envar: "LD_LIBRARY_PATH=/usr/local/lib:/usr/lib:/lib"
envar: "PYTHONPATH=/usr/local/lib/python3.10/site-packages"
envar: "HOME=/sandbox"
envar: "PATH=/usr/local/bin:/usr/bin:/bin"

uidmap: {
  inside_id: "65534"
  outside_id: "65534"
  count: 1
}

gidmap: {
  inside_id: "65534"
  outside_id: "65534"
}

# Correct exec_bin syntax
exec_bin: {
  path: "/usr/local/bin/python3"
  arg: "--version"
}